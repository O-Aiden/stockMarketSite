<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>js如何实现一定时间后去执行一个函数</title>
<style type="text/css"> 
div{ 
  width:200px; 
  height:50px; 
  margin:0px auto; 
  background-color:green; 
  text-align:center; 
  line-height:50px; 
  color:red; 
} 
</style> 
<script type="text/javascript"> 
function tishi(){ 
  alert("大家好欢迎来到蚂蚁部落"); 
} 
setTimeout(tishi,5000) 
</script> 
</head> 
<body> 
<div>五秒弹出一个对话框</div> 
</body> 
</html>
